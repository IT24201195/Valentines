<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .question {
            font-size: 48px;
            color: white;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background-color: #ff6b9d;
            color: white;
        }

        .yes-btn:hover {
            background-color: #ff5285;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .no-btn {
            background-color: #4ecdc4;
            color: white;
            position: relative;
        }

        .no-btn:hover {
            transform: translate(20px, -20px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 1;
        }

        .success-message {
            font-size: 60px;
            color: white;
            font-weight: bold;
            margin-bottom: 40px;
            animation: bounce 1s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-message {
            font-size: 32px;
            color: white;
            font-weight: bold;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-image {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            animation: slideIn 0.5s ease;
        }

        .warning-message {
            font-size: 50px;
            color: white;
            font-weight: bold;
            margin-bottom: 40px;
            animation: shake 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }

        .dog-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .dog-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        .reset-btn {
            background-color: #667eea;
            color: white;
            margin-top: 30px;
        }

        .reset-btn:hover {
            background-color: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="question">ðŸ’• Medhini, Will you be my Valentine? ðŸ’•</div>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes! ðŸ’—</button>
            <button class="no-btn" id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const main = document.getElementById('main');
        let heartInterval;

        // Dog images array (using placeholder dog images)
        const dogImages = [
            'https://images.unsplash.com/photo-1633722715463-d30628319855?w=300&h=300&fit=crop',
            'https://images.unsplash.com/photo-1587300411515-430ee519e0da?w=300&h=300&fit=crop',
            'https://images.unsplash.com/photo-1558788353-f76d92427f16?w=300&h=300&fit=crop',
            'https://images.unsplash.com/photo-1552053831-71594a27c62d?w=300&h=300&fit=crop',
            'https://images.unsplash.com/photo-1601132358097-66d334209e6b?w=300&h=300&fit=crop',
            'https://images.unsplash.com/photo-1589941013453-ec89f33b5e95?w=300&h=300&fit=crop',
        ];

        // Your couple photo
        const couplePhoto = './WhatsApp Image 2026-02-07 at 2.08.45 PM.jpeg';
        // Create floating hearts
        function createFloatingHearts() {
            heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animation = `heartFloat ${Math.random() * 3 + 3}s linear`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        // Create confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = ['#ff6b9d', '#ffc0cb', '#ff1493', '#db7093'][Math.floor(Math.random() * 4)];
                confetti.style.animation = `confettiFall ${Math.random() * 2 + 3}s ease-in`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 6000);
            }
        }

        // Reset page
        function resetPage() {
            clearInterval(heartInterval);
            main.innerHTML = `
                <div class="question">ðŸ’• Medhini, Will you be my Valentine? ðŸ’•</div>
                <div class="buttons">
                    <button class="yes-btn" id="yesBtn">Yes! ðŸ’—</button>
                    <button class="no-btn" id="noBtn">No ðŸ˜¢</button>
                </div>
            `;
            
            // Re-attach event listeners
            document.getElementById('yesBtn').addEventListener('click', handleYes);
            document.getElementById('noBtn').addEventListener('mouseover', handleNoHover);
            document.getElementById('noBtn').addEventListener('click', handleNoClick);
            
            createFloatingHearts();
        }

        // Yes button click handler
        function handleYes() {
            clearInterval(heartInterval);
            main.innerHTML = `
                <div class="success-message">YAYYY!!! ðŸŽ‰ðŸ’•</div>
                <div class="date-message">lets go on a date then, i miss you baby ðŸ’•</div>
                <img src="${couplePhoto}" alt="Us" class="date-image">
            `;

            createConfetti();
        }

        // No button hover handler
        function handleNoHover() {
            const randomX = Math.random() * 300 - 150;
            const randomY = Math.random() * 300 - 150;
            noBtn.style.position = 'absolute';
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // No button click handler
        function handleNoClick(e) {
            e.preventDefault();
            clearInterval(heartInterval);
            
            main.innerHTML = `
                <div class="warning-message">Stop playing with me! ðŸ˜ ðŸ’”</div>
                <button class="reset-btn" id="resetBtn">Try Again?</button>
            `;
            
            document.getElementById('resetBtn').addEventListener('click', resetPage);
        }

        // Attach event listeners
        yesBtn.addEventListener('click', handleYes);
        noBtn.addEventListener('mouseover', handleNoHover);
        noBtn.addEventListener('click', handleNoClick);

        // Start floating hearts on page load
        createFloatingHearts();
    </script>
</body>
</html>
